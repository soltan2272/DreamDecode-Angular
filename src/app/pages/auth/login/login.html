<div class="auth-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <input 
      type="email" 
      name="email" 
      [(ngModel)]="email" 
      placeholder="Email" 
      required />

    <input 
      type="password" 
      name="password" 
      [(ngModel)]="password" 
      placeholder="Password" 
      required />

    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>

@if (errorMessage) {
  <p class="error">{{ errorMessage }}</p>
}
</div>
