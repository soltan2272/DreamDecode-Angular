<div class="auth-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <input 
      type="text" 
      name="fullName" 
      [(ngModel)]="fullName" 
      placeholder="Full Name" 
      required />

    <input 
      type="email" 
      name="email" 
      [(ngModel)]="email" 
      placeholder="Email" 
      required />

    <input 
      type="password" 
      name="password" 
      [(ngModel)]="password" 
      placeholder="Password" 
      required />

    <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
  </form>

  @if (errorMessage) {
  <p class="error">{{ errorMessage }}</p>
}
</div>
