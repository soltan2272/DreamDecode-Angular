<div class="auth-container">
  <h2 class="auth-title">إنشاء حساب</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label>الاسم الكامل</label>
      <input
        class="form-control"
        type="text"
        name="fullName"
        [(ngModel)]="fullName"
        placeholder="اكتب اسمك"
        required />
    </div>

    <div class="form-group">
      <label>البريد الإلكتروني</label>
      <input
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="example@mail.com"
        required />
    </div>

    <div class="form-group">
      <label>كلمة المرور</label>
      <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="••••••••"
        required />
    </div>

    <button class="btn btn-primary w-100" type="submit" [disabled]="!registerForm.form.valid">تسجيل</button>
  </form>

  @if (errorMessage) {
    <p class="error">{{ errorMessage }}</p>
  }
</div>
